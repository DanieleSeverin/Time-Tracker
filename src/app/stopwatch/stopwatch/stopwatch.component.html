<app-header (addActivityEvent)="addActivity($event)"
            (clearActivitiesEvent)="clearActivities()"></app-header>

<app-activity-list [Activities]="Activities" 
                   (startActivityEvent)="startActivity($event)"
                   (stopActivityEvent)="stopActivity($event)"
                   (deleteActivityEvent)="deleteActivity($event)"
                   (tickEvent)="saveActivities()"
                   (dropEvent)="drop($event)"></app-activity-list>
